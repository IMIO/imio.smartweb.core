[buildout]
extends =
    https://raw.githubusercontent.com/collective/buildout.plonetest/master/qa.cfg
    base.cfg

[test]
recipe = zc.recipe.testrunner
eggs =
    ${instance:eggs}
    imio.smartweb.core [test]
initialization =
    os.environ['TZ'] = 'UTC'
defaults = ['-s', 'imio.smartweb.core', '--auto-color', '--auto-progress']
environment = testenv

[testenv]
DIRECTORY_URL = http://localhost:8080/Plone
EVENTS_URL = http://localhost:8080/Plone
NEWS_URL = http://localhost:8080/Plone

#    os.environ['DIRECTORY_URL'] = 'http://localhost:8080/Plone'
#    os.environ['EVENTS_URL'] = 'http://localhost:8080/Plone'
#    os.environ['NEWS_URL'] = 'http://localhost:8080/Plone'


[coverage]
recipe = zc.recipe.egg
eggs = coverage

[test-coverage]
recipe = collective.recipe.template
input = inline:
    #!/bin/bash
    export TZ=UTC
    ${buildout:directory}/bin/coverage run bin/test $*
    ${buildout:directory}/bin/coverage html
    ${buildout:directory}/bin/coverage report -m --fail-under=90
    # Fail (exit status 1) if coverage returns exit status 2 (this happens
    # when test coverage is below 100%.
output = ${buildout:directory}/bin/test-coverage
mode = 755

[createcoverage]
recipe = zc.recipe.egg
eggs = createcoverage


[robot]
recipe = zc.recipe.egg
eggs =
    ${test:eggs}
    plone.app.robotframework[debug,reload]


[versions]
build = 0.1.0
pep517 = 0.9.1

# needed to ensure compatibility with robot
prompt-toolkit = 1.0.18
